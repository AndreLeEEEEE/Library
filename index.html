<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="addBook">New Book</button>
    <div id="pop-up">
        <div id="form">
            <h1>Add a book</h1>
            <div class="input-field">
                <label for="booktitle">Title:</label>
                <input type="text" id="booktitle" required>
            </div>
            <div class="input-field">
                <label for="bookauthor">Author:</label>
                <input type="text" id="bookauthor" required>
            </div>
            <div class="input-field">
                <label for="bookpages">Page count:</label>
                <input type="number" id="bookpages" min="1" required>
            </div>
            <div class="input-field">
                <label for="isread">Read yet?</label>
                <input type="checkbox" id="isread">
            </div>
            <button class="affirmative">Done</button>
            <button class="non-affirmative">Cancel</button>
        </div>
    </div>
    <div id="shelf"></div>
</body>
</html>
