<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="addBook" onclick="addBookToLibrary()">New Book</button>
    <div id="pop-up">
        <div id="form">
            <form action="/action_page.php">
                <h1>Add a book</h1>
                <div class="input-field">
                    <label for="booktitle">Title:</label>
                    <input type="text" id="booktitle">
                </div>
                <div class="input-field">
                    <label for="bookauthor">Author:</label>
                    <input type="text" id="bookauthor">
                </div>
                <div class="input-field">
                    <label for="bookpages">Page count:</label>
                    <input type="number" id="bookpages">
                </div>
                <div class="input-field">
                    <label for="isread">Read yet?</label>
                    <input type="checkbox" id="isread">
                </div>
                <button type="submit" class="affirmative">Done</button>
                <button type="button" class="non-affirmative" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </div>
    <div id="shelf"></div>
</body>
</html>
